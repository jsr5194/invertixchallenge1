<!DOCTYPE HTML>
<html>
	<head>
		<title>SCRAM CTF Tester</title>
		<script>
			dojoConfig = {
			"isDebug": true,
			"debugAtAllCosts": true,
			"parseOnLoad": true,
			"baseUrl": "./js/dojo/dojo"
			}
		</script>
		<script type="text/javascript" src="http://127.0.0.1/js/dojo/dojo/dojo.js"></script>
		<script type="text/javascript" charset="utf-8">
			require(["dojox/socket", "dojo/domReady!"], function(Socket) {
				var api = "ws://127.0.0.1:10002/api";
				var socket = new Socket("ws://127.0.0.1:10002/api");
				socket.on("message", function(event) {
					var data = event.data;
					console.log("data", data);
				});
				socket.on("open", function(event) {
					socket.send("hi server");
				});
			});

		</script>
	</head>
	<body>
		<h1>Send:</h1>
		<form method='POST' action='#'>
			<textarea name='data' id="data"></textarea>
			<div>
				<input type='submit'>
			</div>
		</form>
		<h1>Receive:</h1>
		<div id="log"></div>
	</body>
</html>
